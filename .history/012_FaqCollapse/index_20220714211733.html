<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq">
        <span class="faq-text">Why shouldn't we trust atoms?</span>
        <span class="faq-answer">They make up everything</span>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
      <div class="faq">
        <span class="faq-text"
          >What do you call someone with no body and no nose?</span
        >
        <span class="faq-answer">Nobody knows.</span>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
      <div class="faq">
        <span class="faq-text">Q3</span>
        <span class="faq-answer">A3</span>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
      <div class="faq">
        <span class="faq-text">Q4</span>
        <span class="faq-answer">A4</span>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5c72f403c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
