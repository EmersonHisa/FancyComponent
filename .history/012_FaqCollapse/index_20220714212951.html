<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq active">
        <div class="faq-">Why shouldn't we trust atoms?</div>
        <div class="faq-answer">They make up everything</div>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
      <div class="faq">
        <div class="faq-">
          What do you call someone with no body and no nose?
        </div>
        <div class="faq-answer">Nobody knows.</div>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
      <div class="faq">
        <div class="faq-">
          What's the object-oriented way to become wealthy?
        </div>
        <div class="faq-answer">Inheritance.</div>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
      <div class="faq">
        <div class="faq-">
          How many tickles does it take to tickle an octopus?
        </div>
        <div class="faq-answer">Ten-tickles!</div>
        <button class="toggle">
          <i class="fa-solid fa-angles-down"></i>
          <i class="fa-solid fa-circle-x"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5c72f403c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
