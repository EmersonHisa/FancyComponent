<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
    <section class="container">
      <!--title-->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!--review-->
      <div class="review">
        <div class="img-container">
          <img id="avatar" src="./person-1.jpeg" />
        </div>
        <h4 id="name">susan smith</h4>
        <p id="job">developer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero? Iste,
          doloremque nihil?
        </p>
        <!--prev/next button-->
        <div class="button-container">
          <button class="prevBtn">
            <i class="fa-solid fa-chevron-left"></i>
            <button class="nextBtn">
                <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <!--random button-->
        <button class="randomBtn">surprise me</button>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/5c72f403c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    </main>
  </body>
</html>
